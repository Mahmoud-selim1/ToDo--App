<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS</title>
  </head>
  <body class="m-2">
    <div class="mode"></div>
    <div class="d-flex justify-content-around">
      <button id="btn">
        <i
          class="fa-solid fa-circle-half-stroke"
          title="Click To Change Mode"
        ></i>
      </button>
      <h2 id="h2">ToDo App</h2>
    </div>
    <div class="container my-2 col-12 col-md-6">
      <div class="card" id="inputCard">
        <div class="card-body">
          <div class="form-group">
            <input type="text" class="form-control" id="taskInput" />
            <span class="text-danger fw-bold d-none" id="validationMessage"
              >*enter a value</span
            >
          </div>
          <div class="my-2 d-grid">
            <button class="btn btn-info fw-bold" id="addBtn">Add</button>
          </div>
        </div>
      </div>
    </div>
    <h2 class="text-center" id="counter">
      All tasks: <span id="tasksCounter">0</span>
    </h2>
    <div class="container col-12 col-md-6">
      <div class="card" id="taskCard">
        <div class="card-body">
          <div class="alert alert-primary fw-bold display-6" id="noTasks">
            No Have Tasks
          </div>
          <div class="allData" id="allTasks"></div>
        </div>
      </div>
    </div>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
